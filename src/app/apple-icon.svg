<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="ringGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a855f7"/>
      <stop offset="50%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#38bdf8"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#38bdf8"/>
    </linearGradient>
  </defs>
  
  <!-- Dark background circle -->
  <circle cx="256" cy="256" r="256" fill="#0f172a"/>
  
  <!-- Gradient ring -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="url(#ringGradient)" stroke-width="24"/>
  
  <!-- Inner dark circle -->
  <circle cx="256" cy="256" r="196" fill="#0f172a"/>
  
  <!-- A text -->
  <text x="256" y="256" text-anchor="middle" dominant-baseline="central" font-family="Arial, sans-serif" font-size="200" font-weight="bold" fill="url(#textGradient)">A</text>
  
</svg>
